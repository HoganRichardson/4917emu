<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="scripts/emulator.js" defer></script>
</head>

<body>
  <div class="container mt-4 text-center">
    <div class="container g-4">
      <h1 id="h1-title">Microprocessor</h1>
    </div>
  </div>
  <!-- Controls -->
  <div class="container mb-3">
    <div class="d-grid gap-2 d-md-block">
      <button id="button-stop" class="btn btn-danger" type="button" disabled>Stop</button>
      <button id="button-run" class="btn btn-success" type="button">Run</button>
      <button id="button-step" class="btn btn-secondary" type="button">Step</button>
    </div>
  </div>
  <!-- CPU State -->
  <div class="container mb-3">
    <div class="row">
      <div class="col">
        <ul class="list-group list-group-horizontal">
          <li id="indicator-fetch" class="list-group-item list-group-item-danger">Fetch</li>
          <li id="indicator-incr" class="list-group-item">Increment</li>
          <li id="indicator-exec" class="list-group-item">Execute</li>
        </ul>
      </div>
      <div class="col">
        <button id="bell" class="invisible btn btn-warning" type="button" disabled>ðŸ””</button>
      </div>
    </div>
  </div>
  <!-- Microprocessor Grid -->
  <div id="mp-grid" class="container mb-3">
    <div class="row">
      <h3>Memory</h3>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-text">00</div>
        <input id="mem00" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">01</div>
        <input id="mem01" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">02</div>
        <input id="mem02" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">03</div>
        <input id="mem03" type="text" class="form-control" value="00" aria-label="00">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-text">04</div>
        <input id="mem04" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">05</div>
        <input id="mem05" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">06</div>
        <input id="mem06" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">07</div>
        <input id="mem07" type="text" class="form-control" value="00" aria-label="00">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-text">08</div>
        <input id="mem08" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">09</div>
        <input id="mem09" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">0A</div>
        <input id="mem0a" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">0B</div>
        <input id="mem0b" type="text" class="form-control" value="00" aria-label="00">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-text">0C</div>
        <input id="mem0c" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">0D</div>
        <input id="mem0d" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">0E</div>
        <input id="mem0e" type="text" class="form-control" value="00" aria-label="00">
      </div>
      <div class="col">
        <div class="form-text">0F</div>
        <input id="mem0f" type="text" class="form-control" value="00" aria-label="00">
      </div>
    </div>
  </div>
  <!-- Load/Save Buttons -->
  <div class="container mb-3">
    <div class="row g-3">
      <div class="col-sm-7">
        <div class="input-group">
          <input id="file-load" class="form-control" type="file" accept="application/json" />
          <button id="button-load" class="btn btn-outline-secondary me-md-2" type="button" disabled>Load</button>
        </div>
      </div>
      <div class="col-sm">
        <button id="button-save" class="btn btn-outline-primary" type="button">Save</button>
      </div>
    </div>
  </div>
  <!-- Printer -->
  <div class="container mb-3">
    <div class="row">
      <h5>Printer</h5>
      <div class="form">
        <textarea class="form-control" id="printer" type="text" disabled></textarea>
      </div>
    </div>
  </div>
  <!-- Registers Table -->
  <div class="container mb-3">
    <div class="row">
      <div class="col-md-4">
        <h5>System Registers</h5>
        <table id="sys-registers" class="table table-light table-bordered">
        </table>
        <p><small>IP: Instruction Pointer, IS: Instruction Store</small></p>
      </div>
    </div>
    <div class="col-md-4">
      <h5>General-purpose Registers</h5>
      <table id="gp-registers" class="table table-bordered">
      </table>
    </div>
  </div>
  <!-- Instructions Tables -->
  <div class="container mb-3">
    <div class="col-md-8">
      <h5>Instructions</h5>
      <table id="1binstructions" class="table">
      </table>
    </div>
  </div>
  <div class="container mb-3">
    <div class="col-md-8">
      <h5>2-byte Instructions</h5>
      <table id="2binstructions" class="table">
      </table>
    </div>
  </div>
</body>

</html>
